        <h1 style="color: white; text-align: center; margin-top: 10rem;">Better Buys Laptop Store</h1>
        <div class="information" id="info">
            <form method="post" action="RegistrationServlet" id="form_login_register">
                <table>
                    <!--<caption><h1>Kapoor Lappi Store</h1></caption>-->
                    <tr>
                        <td><label>Name </label></td>
                        <td><input type="text" style="width:160px;" name="name" placeholder="" onkeypress="return onlyAlphaKey(event)" required></td>
                    </tr>
                    <tr>
                        <td><label>Email address</label></td>
                        <td><input type="email" style="width:160px;" name="email" placeholder="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></td>
                    </tr>
                    <tr>
                        <td><label>Phone No.</label></td>
                        <td><input type="tel" style="width:160px;" name="phone" placeholder="" pattern="[0-9]{10}" onkeypress="return onlyNumberKey(event)" required></td>
                    </tr>            
                    <tr>
                        <td><label>Create new password</label></td>
                        <td><input style="width:160px;" id="new-password-field" type="password" name="password" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]){6,}$/"  required>
                            <span onclick="turnONPass()"  class="fa fa-eye-slash" id="toggle-new-password"></span></td>
                    </tr>
                    <tr>
                        <td><label>Confirm password</label></td>
                        <td><input style="width:160px;" type="password" id="confirm-password-field" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]){6,}$/" required>
                            <span onclick="turnONConfirmPass()"  class="fa fa-eye-slash" id="toggle-confirm-password"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="gotoauthenticate" style="text-align: center; margin-left: 20%;width:160px;height: 30px;" type="submit" name="submit" class="btn btn-primary btn-block">Get OTP</button></td>
                    </tr>
                </table>
            </form>
